<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LoanBridge Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px auto;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .approve { background: #22c55e; }
    .reject { background: #ef4444; }
    .pending { color: #facc15; }
  </style>
</head>
<body>

<h1>LoanBridge Admin Dashboard</h1>

<div class="card">
  <p><strong>Applicant:</strong> Demo User</p>
  <p><strong>Status:</strong> <span class="pending">Under Review</span></p>

  <button class="approve" onclick="approve()">Approve</button>
  <button class="reject" onclick="reject()">Reject</button>

  <p id="result"></p>
</div>
<script>
  function approve() {
    localStorage.setItem("loanStatus", "approved");
    document.getElementById("result").innerText = "Loan Approved ✅";
  }

  function reject() {
    localStorage.setItem("loanStatus", "rejected");
    document.getElementById("result").innerText = "Loan Rejected ❌";
  }
</script>


</body>
</html>
